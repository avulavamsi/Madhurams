<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Products</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Add Product</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/saveproduct}" th:object="${Products}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Product Id</label>
                                <input type="text" field="*{productId}" class="form-control" name="productid" id="productid" placeholder="Product Id">
                                <!--<span th:if="${#fields.hasErrors('productId')}" errors="*{productId}" class="text-danger"></span>-->
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email" class="col-form-label">Product Name</label>
                                <input type="text" field="*{productName}" class="form-control" name="productname" id="productname" placeholder="Product Name">
                               <!-- <span th:if="${#fields.hasErrors('productName')}" errors="*{productName}" class="text-danger"></span>-->
                            </div>
                             <div class="form-group col-md-6">
                                <label for="email" class="col-form-label">Price</label>
                                <input type="text" field="*{unitPrice}" class="form-control" name="unitprice" id="unitprice" placeholder="Unit Price">
                                <!--<span th:if="${#fields.hasErrors('unitPrice')}" errors="*{unitPrice}" class="text-danger"></span>-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Add Product">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
